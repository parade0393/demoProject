plugins{
    id("com.android.library")
}

android {
    compileSdk libs.versions.compileSdk.get() as Integer

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    defaultConfig {
        minSdkVersion  libs.versions.minSdkVersion.get() as Integer
        targetSdkVersion  libs.versions.targetSdkVersion.get() as Integer

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.parade.baseproject'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation(libs.appcompat)

    api(libs.qmui.android)
    api libs.gson

}
